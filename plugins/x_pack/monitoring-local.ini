[config]
base=internal_base

[variables]
# just enable monitoring. It uses a local exporter by default (i.e. it uses the current cluster to store monitoring data)
xpack_monitoring_enabled=true
# x-pack bundles multiple modules into one plugin. This is the name of the
# this "sub"plugin. Rally needs this name to verify that the plugin could
# be loaded successfully.
plugin_name=x-pack-monitoring